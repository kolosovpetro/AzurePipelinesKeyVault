trigger: none

pr: none

variables:
  - name: BuildConfiguration
    value: "Release"
  - name: BuildPlatform
    value: "AnyCPU"
  - name: backendProjectPath
    value: "KeyVaultReferencesDemo/KeyVaultReferencesDemo.csproj"

stages:
  - stage: "Build_Drop_Artifact"
    displayName: "Build"
    jobs:
      - job: "Build_and_drop_Artifact"
        displayName: "Build and Drop Artifact"
        pool:
          vmImage: "ubuntu-latest"

        steps:
          - task: UseDotNet@2
            displayName: 'Install .NET 6.x SDK'
            inputs:
              packageType: sdk
              version: 6.x

          - task: DotNetCoreCLI@2
            displayName: 'Dotnet restore'
            inputs:
              command: 'restore'
              arguments: '--verbosity minimal'

          - task: DotNetCoreCLI@2
            displayName: 'Dotnet build $(buildConfiguration)'
            inputs:
              command: 'build'
              arguments: '--configuration $(buildConfiguration) --no-restore'

          - task: DotNetCoreCLI@2
            displayName: 'Dotnet Publish'
            inputs:
              command: 'publish'
              publishWebProjects: false
              projects: '$(backendProjectPath)'
              arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)/$(BuildConfiguration) --no-build'

          - task: PublishBuildArtifacts@1
            displayName: 'Publish Artifacts'
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: 'drop'
              publishLocation: 'Container'